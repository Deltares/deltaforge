name: Deltaforge
version: 0.7.0
installer_type: all

channels:
  - https://conda.anaconda.org/conda-forge/
  - https://conda.anaconda.org/bioconda/

write_condarc: True

# keep pkgs for space-saving implications for hardlinks when create new environments
# and keep the same with Miniconda
keep_pkgs: True

specs:
  - python =3.11
  - conda
  - conda-libmamba-solver
  - mamba
  - affine
  - bottleneck
  - cftime >=1
  - contextily >=1
  - cytoolz
  - dask
  - flopy
  - geopandas
  - gistim >=0.5.0
  - graphviz
  - hydromt
  - hydromt_sfincs >=1.0
  - hydromt_wflow
  - hydromt_delwaq
  - imod >=0.15.3
  - ipykernel
  - ipython
  - jinja2
  - jupyter
  - matplotlib-base
  - matplotlib
  - meshzoo
  - miniforge_console_shortcut # [win]
  - netcdf4
  - numba >=0.50
  - numpy
  - pandas
  - pip
  - pooch
  - pymetis
  - python-dateutil
  - python-graphviz
  - pyvista
  - rasterio >=1.0
  - ribasim >=2024.10.0
  - rioxarray
  - scipy
  - scooby
  - seaborn
  - shapely >=2.0
  - bioconda::snakemake # Get only snakemake from bioconda channel
  - spyder
  - ttim =0.6.6
  - timml =6.4.1 # Due to a typo, timml 6.04 is seen as the last version on conda-forge.
  - toolz
  - vtk >=9.0
  - xarray >=2023.8.0
  - xugrid >=0.6.4
  - zarr

license_file: ../LICENSE
company: Deltares

# Images for Windows installer
icon_image: deltaforge_icon.png
header_image: deltares.png
welcome_image: Welcome_Image.png