name: Deltaforge
version: 0.3
installer_type: all

channels:
  - https://conda.anaconda.org/conda-forge/
  - https://conda.anaconda.org/bioconda/

write_condarc: True

# keep pkgs for space-saving implications for hardlinks when create new environments
# and keep the same with Miniconda
keep_pkgs: True

specs:
  - python
  - conda
  - conda-libmamba-solver
  - mamba
  - affine
  - bottleneck
  - cftime
  - contextily
  - cytoolz
  - dask
  - flopy
  - geopandas
  - gistim =0.4.0
  - graphviz
  - hydromt
  - hydromt_sfincs
  - hydromt_wflow
  - imod = 0.12.0
  - ipykernel
  - ipython
  - jinja2
  - jupyter
  - matplotlib-base
  - matplotlib
  - meshzoo
  - miniforge_console_shortcut # [win]
  - netcdf4
  - numba
  - numpy
  - pandas
  - pip
  - pooch
  - python-dateutil
  - python-graphviz
  - pyvista
  - rasterio
  - rioxarray
  - scipy
  - scooby
  - seaborn
  - shapely >=2.0
  - bioconda::snakemake # Get only snakemake from bioconda channel
  - spyder
  - ttim =0.6.4
  - timml =6.1.0 # Due to a typo, timml 6.04 is seen as the last version on conda-forge.
  - toolz
  - vtk >=9.0
  - xarray
  - xugrid >=0.1.10
  - zarr

license_file: ../LICENSE
company: Deltares

# Images for Windows installer
icon_image: deltaforge_icon.png
header_image: deltares.png
welcome_image: Welcome_Image.png