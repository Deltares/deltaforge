# depends-on = [
#     { task = "update-lockfile", args = [
#         "{{ environment }}",
#     ] },
#     { task = "pack", args = [
#         "{{ environment }}",
#     ] },
#     { task = "build", args = [
#         "{{ environment }}",
#     ] },
# ]

[tasks]
create-imodforge = [
    { task = "update-lockfile", args = [
        "imodforge",
    ] },
    { task = "pack", args = [
        "imodforge",
    ] },
    { task = "build", args = [
        "imodforge",
    ] },
]

[environments]
imodforge = { features = ["imodforge"], no-default-feature = true }
