[project]
name = "iMODforge"
channels = ["conda-forge", "bioconda"]
platforms = ["win-64"]

[dependencies]
pixi-pack = ">=0.5.0,<2"
dotnet-sdk = ">=9.0.202,<10"

[feature.imodforge.dependencies]
python = "3.11.*"
imod = "*"
xugrid = "*"

numpy = "*"
matplotlib = "*"
pandas = "*"
geopandas = "*"
rasterio = "*"
shapely = "*"
xarray = "*"
snakemake = "*"

[tasks.update-lockfile]
args = ["environment"]
cmd = "pixi update -e {{ environment }}"

[tasks.build]
args = ["environment"]
cmd = "dotnet build {{ environment }} -c Release"

[tasks.test-install]
args = ["environment"]
cmd = "msiexec /passive /i {{ environment }}\\bin\\Release\\{{ environment }}.msi /lv install.log"

[tasks.test-uninstall]
args = ["environment"]
cmd = "msiexec /passive /x {{ environment }}\\bin\\Release\\{{ environment }}.msi /lv uninstall.log"

[tasks.pack]
args = ["environment"]
cmd = "pixi-pack pack --environment {{ environment }} --output-file {{ environment }}/obj/{{ environment }}.tar"

# TODO: Pixi 0.47 will be able to pass arguments as {{ environment}} into tasks.
# https://github.com/prefix-dev/pixi/issues/3538
# Then it will be possible to just have a task called "create".
# [tasks.create]
